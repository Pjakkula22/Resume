<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <style>
            /* General styling */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f9;
            }
    
            /* Form container styling */
            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }
    
            /* Label styling */
            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
                color: #333333;
            }
    
            /* Input and button styling */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="phone"],
            input[type="date"],
            input[type="number"],
            input[type="file"] {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            /* Radio button layout */
            input[type="radio"] {
                margin-right: 5px;
                margin-left: 10px;
            }
    
            /* Submit button styling */
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                width: 100%;
            }
    
            /* Submit button hover effect */
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="fname">First name:</label>
            <input type="text" id="fname" required>
            <br>

            <label for="mname">Middle name:</label>
            <input type="text" id="mname" required>
            <br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" required><br>

            <label for="email">Email id:</label>
            <input type="email" id="email" placeholder="example@gmail.Com" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" minlength="8" max="16" required><br>

            <label for="phone">Phone: </label>
            <input type="phone" id="phone" placeholder="012 345 6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" required><br>

            <label for="bday">DOB:</label>
            <input type="date" id="bday"><br>

            <label for="experience">No of Years of Experience:</label>
            <input type="number" id="experience" min="0"><br>

            <label for="gender">Gender:</label><br>

            <label for="male">Male</label>
            <input type="radio" id="male" value="Male"><br>

            <label for="female">Female</label>
            <input type="radio" id="female" value="Female"><br>

            <label for="other">Other</label>
            <input type="radio" id="other" value="Other"><br>

            <label for="file">Upload File:</label>
            <input type="file" id="file" accept=".pdf, .doc, .docx" required><br>









            <input type="submit">
        </form>
    </body>
</html>
