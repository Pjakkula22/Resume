<!DOCTYPE html>
<html>
<head>
    <style>
        .product-table {
            border-collapse: collapse;
            width: 100%;
            font-family: serif;
        }
        
        .product-table th, 
        .product-table td {
            border: 1px solid #000;
            padding: 12px;
            text-align: center;
        }

        .white-bg {
            background-color: #FFFFFF;
        }

        .beige-bg {
            background-color: #FEF3E2;
        }

        /* Header styling */
        .main-header {
            font-size: 20px;
            font-weight: bold;
        }

        .sub-header {
            font-size: 16px;
        }

        /* Product column styling */
        .product-table td:first-child {
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <table class="product-table">
        <!-- Main headers row -->
        <tr>
            <th rowspan="2" class="main-header white-bg">Product</th>
            <th colspan="3" class="beige-bg main-header">Features</th>
            <th colspan="2" class="main-header white-bg">Pricing</th>
        </tr>
        <!-- Sub headers row -->
        <tr>
            <th class="white-bg">Screen Size</th>
            <th class="beige-bg">Battery Life</th>
            <th class="white-bg">Weight</th>
            <th class="beige-bg">Base Price</th>
            <th class="white-bg">Discounted Price</th>
        </tr>
        <!-- Data rows -->
        <tr>
            <td class="white-bg">ProductA</td>
            <td class="beige-bg">6 Inches</td>
            <td class="white-bg">24 Hours</td>
            <td class="beige-bg">150 Grams</td>
            <td class="white-bg">$500</td>
            <td class="beige-bg">$450</td>
        </tr>
        <tr>
            <td class="white-bg">ProductB</td>
            <td class="beige-bg">5.5 Inches</td>
            <td class="white-bg">18 Hours</td>
            <td class="beige-bg">140 Grams</td>
            <td class="white-bg">$450</td>
            <td class="beige-bg">$400</td>
        </tr>
        <tr>
            <td class="white-bg">ProductC</td>
            <td class="beige-bg">6.2 Inches</td>
            <td class="white-bg">20 Hours</td>
            <td class="beige-bg">160 Grams</td>
            <td class="white-bg">$550</td>
            <td class="beige-bg">$500</td>
        </tr>
    </table>
</body>
</html>
